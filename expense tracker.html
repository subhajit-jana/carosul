<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Looping Carousel</title>
    <style>
     .body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="footer file/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- main content  -->
    <div class="body">
        <div class="container">
            <h2>Expense Tracker</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add</button>
            <ul id="expenseList"></ul>
            <p class="total">Total: $<span id="totalAmount">0</span></p>
        </div>
    </div>

    <!-- main content  -->

 </div>














<!-- javascript code  -->


<script>
    let total = 0;
    function addExpense() {
        let nameInput = document.getElementById('expense-name');
        let amountInput = document.getElementById('expense-amount');
        let name = nameInput.value.trim();
        let amount = parseFloat(amountInput.value);
        
        if (name === '' || isNaN(amount) || amount <= 0) return;
        
        let li = document.createElement('li');
        li.innerHTML = `${name} - $${amount.toFixed(2)} <button class="delete" onclick="removeExpense(this, ${amount})">X</button>`;
        document.getElementById('expenseList').appendChild(li);
        
        total += amount;
        document.getElementById('totalAmount').innerText = total.toFixed(2);
        
        nameInput.value = '';
        amountInput.value = '';
    }
    function removeExpense(button, amount) {
        button.parentElement.remove();
        total -= amount;
        document.getElementById('totalAmount').innerText = total.toFixed(2);
    }
</script>
