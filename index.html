    <title>Seamless Looping Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        #slide1 { background: red; }
        #slide2 { background: blue; }
        #slide3 { background: green; }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            margin: 5px;
        }

        .dot.active {
            background-color: black;
        }
    </style>

    <script>
        const container = document.querySelector(".carousel-container");
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");
        let currentIndex = 1; // Start at first real slide
        let isTransitioning = false;
        let autoPlayInterval;

        function updateCarousel(instant = false) {
            if (!instant) {
                container.style.transition = "transform 0.5s ease-in-out";
            } else {
                container.style.transition = "none";
            }
            container.style.transform = `translateX(${-currentIndex * 100}%)`;

            // Update dots
            dots.forEach(dot => dot.classList.remove("active"));
            dots[(currentIndex - 1 + dots.length) % dots.length].classList.add("active");
        }

        function nextSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex++;
            updateCarousel();

            // If we move to the last cloned slide, reset without animation
            if (currentIndex === slides.length - 1) {
                setTimeout(() => {
                    currentIndex = 1; // Reset to real first slide
                    updateCarousel(true);
                    isTransitioning = false;
                }, 500);
            } else {
                setTimeout(() => isTransitioning = false, 500);
            }
        }

        function prevSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex--;
            updateCarousel();

            // If we move to the first cloned slide, reset without animation
            if (currentIndex === 0) {
                setTimeout(() => {
                    currentIndex = slides.length - 2; // Reset to real last slide
                    updateCarousel(true);
                    isTransitioning = false;
                }, 500);
            } else {
                setTimeout(() => isTransitioning = false, 500);
            }
        }

        function startAutoPlay() {
            stopAutoPlay(); // Reset any existing interval
            autoPlayInterval = setInterval(nextSlide, 3000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        document.querySelector(".prev").addEventListener("click", () => {
            prevSlide();
            stopAutoPlay();
        });

        document.querySelector(".next").addEventListener("click", () => {
            nextSlide();
            stopAutoPlay();
        });

        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                if (isTransitioning) return;
                currentIndex = index + 1;
                updateCarousel();
                stopAutoPlay();
            });
        });

        document.querySelector(".carousel").addEventListener("mouseenter", stopAutoPlay);
        document.querySelector(".carousel").addEventListener("mouseleave", startAutoPlay);

        startAutoPlay();
        updateCarousel();
    </script>
